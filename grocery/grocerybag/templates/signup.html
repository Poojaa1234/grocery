<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Grocery Bag</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <div class="navbar-nav">
      {% if user.is_authenticated %}
        <a class="nav-link active" href="javascript:{document.getElementById('logout').submit()}">
            Logout</a>
        <form id="logout" method="POST" action="{% url 'logout' %}"><input type="hidden">
        </form>
        {% else %}
        <a class="nav-link active" href="{% url 'signup' %}">Sign Up</a>
        <a class="nav-link active" href="{% url 'login' %}">Login</a>

        {% endif %}
    </div>
  </div>
</nav>
<div class="container">
<div class="text-center">
    <h1 class="text-center">SignUp page </h1> <br>
    {{ error }} <br>

<div class="text-center">
    <div method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        Username:<br> <input type="text" name="username"> <br>
        Password:<br> <input type="password" name="password"> <br>
        Confirm Password:<br> <input type="password" name="password1"> <br> <br>

    <input type="submit" class="btn btn-primary" value="Sign Up"> </input>
    </div>
    </form>
    </div>
    </div>

</body>
</html>
